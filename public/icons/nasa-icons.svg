<!-- /public/icons.svg -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

<!-- NASA: orbit badge -->
<symbol id="icon-nasa-orbit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
  <title>NASA Orbit</title>
  <circle cx="12" cy="12" r="4.5"/>
  <!-- orbit ring (tilted) -->
  <ellipse cx="12" cy="12" rx="9.5" ry="4.2" transform="rotate(-18 12 12)"/>
  <!-- small star -->
  <path d="M18.5 4.5v1.6M18.5 4.5l1.1 1.1M18.5 4.5l-1.1 1.1"/>
</symbol>

<!-- NASA: rocket -->
<symbol id="icon-nasa-rocket" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
  <title>NASA Rocket</title>
  <path d="M5 19c2.2-1.1 4.2-3.1 5.8-5.5 1.7-2.6 2.8-5.5 3.2-8.6 3.1.4 6 1.5 8.6 3.2-2.4 1.6-4.4 3.6-5.5 5.8-1 2-1.6 4-1.6 6.1-2.1 0-4.1-.6-6.1-1.6C7.6 17.4 6.6 18.3 5 19Z"/>
  <path d="M12.2 8.2a1.7 1.7 0 1 0 2.4 2.4"/>
  <path d="M6.2 17.8 4 20m3-1.2 1.2 3"/>
</symbol>

<!-- NASA: satellite -->
<symbol id="icon-nasa-satellite" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
  <title>NASA Satellite</title>
  <rect x="10" y="10" width="4" height="4" rx="0.8"/>
  <path d="M12 10V7m0 11v-4"/>
  <rect x="3" y="9" width="4" height="6" rx="0.6"/>
  <rect x="17" y="9" width="4" height="6" rx="0.6"/>
  <path d="M7 12h3m4 0h3"/>
  <path d="M6 5c3.5-2.2 8.5-2.2 12 0M6 21c3.5 2.2 8.5 2.2 12 0" opacity=".5"/>
</symbol>

<!-- NASA: telescope -->
<symbol id="icon-nasa-telescope" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
  <title>NASA Telescope</title>
  <path d="M3.5 9.5 15 6l2.5 6.5-11.5 3z"/>
  <path d="M8 16.5 6 21m6-5.5 2 4.5M17.5 5l3-1"/>
  <circle cx="18.5" cy="4" r="1.2" fill="currentColor" stroke="none"/>
</symbol>

<!-- NASA: ringed planet -->
<symbol id="icon-nasa-planet" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
  <title>Ringed Planet</title>
  <circle cx="12" cy="12" r="4.8"/>
  <ellipse cx="12" cy="12" rx="10" ry="4.4" transform="rotate(-12 12 12)"/>
</symbol>

<!-- NASA: discovery starburst -->
<symbol id="icon-nasa-discovery" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
  <title>Discovery</title>
  <path d="M12 3v5M12 16v5M3 12h5M16 12h5"/>
  <path d="M5.6 5.6l3.5 3.5M14.9 14.9l3.5 3.5M18.4 5.6l-3.5 3.5M9.1 14.9l-3.5 3.5"/>
  <circle cx="12" cy="12" r="1.8" fill="currentColor" stroke="none"/>
</symbol>
</svg>